<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wood Chopper</title>
  </head>
  <body>
    <div class="ui">
      <div class="score">
        <p>0</p>
      </div>
      <div class="timer">
        <img src="images/clock.png" />
        <p class="timer-text">60</p>
      </div>
    </div>

    <div class="popup">
      <div class="keys">
        <img src="images/keys.png" />
      </div>
      <img src="images/play.png" class="play" draggable="false" />
    </div>

    <div class="top">
      <div class="game">
        <div class="lumberjack lj-left"></div>
        <div class="x-space x-left"></div>

        <img src="images/grass.png" class="grass" />

        <img src="images/explosion.gif" class="explosion exp-left" />
        <div class="tree">
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
